<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="logo-section">
    <div class="header-title">
      <div class="logo"></div>
      <div>Modern Art</div>
    </div>
    <p>Josep Martins on <a class="photo-credit" href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="content-container">
    <h1>Sign up now to get started!</h1>
    <form action="" method="get">
      <div class="inputs">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="example@gmail.com">
        </div>
        <div>
          <label for="phone-num">Phone Number <span>(optional)</span></label>
          <input type="tel" id="phone-num" name="phone-num">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirm-pass">Confirm Password</label>
          <input type="password" id="confirm-pass" name="confirm-password" required>
        </div>
      </div>
      <div>
        <button type="submit">Create Account</button>
      </div>
    </form>
    <p>Already have an account?
      <span><a href="#">Log in</a></span>
    </p>
  </div>
</body>
</html>
